<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pods Personal Library App</title>
</head>
<body>
    <div class="app-container">
        <header class="app-header flex column">
            <div class="logo-container flex">
                <div class="logo">
                    <span class="first-shape"></span>               
                </div>
                <h1>Pods Personal Library App</h1>
            </div>
            
            <div class="custom-search-filter flex column">
                <div class="search">
                    <input type="text" class="search-box" placeholder="search book by title or author">
                </div>
                <div class="sort-section flex">
                    <h3>Sort books by:</h3>
                    <div class="sort-radio-container flex">
                        <input type="radio" name ="sort" id="author" value="author">
                        <label for="author" class="radio-label">author</label> 
                    </div>
                    <div class="sort-radio-container flex">
                        <input type="radio" name="sort" id="title" value="title">  
                        <label for="title" id="title" class="radio-label">title</label>
                    </div>
                    <div class="sort-radio-container flex" >
                        <input type="radio" name="sort" id="read-status" value="read">   
                        <label for="read-status" class="radio-label last-child">read status</label>
                    </div>
                </div>
            </div>
        </header>
        <main class="app-main flex column">
            <section class="input-book-details-section">
                <div class="input-book-details-container flex column">
                    <div class="add-btn-conatainer">
                        <button class="new-book-btn">Add book to Library</button>
                    </div>
                    <div class="input-book-detail-modal flex">
                        <form action="" id="form" class="add-book-form flex column">
                            <span class="material-icons-outlined close-icon">clear</span>
                            <h3>Add Book</h3>
                            <span class="title-error-message error-message" data-fielderrormessage="Enter book title"></span>
                            <input type="text" name="book-title" id="book-title" placeholder="Enter book title" class="block">
                            <span class="author-error-message error-message" data-fielderrormessage="Enter Author's name"></span>
                            <input type="text" name="book-author" id="book-author" placeholder="Enter author's name" class="block">
                            <span class="pages-error-message error-message" data-fielderrormessage="Enter number of pages"></span>
                            <input type="text" name="book-pages" id="book-pages" placeholder="Enter number of pages">
                            <div class="read-options-container flex column">
                                <span class="read-option-question">Have you read the book?</span>
                                <div class="read-options flex">
                                    <div class="input-category read-status-no flex">
                                       
                                        <input type="radio" name="read-status" id="read-status-no" value="false" checked class="radio-form">   
                                        <label for="read-status-no">No</label>
                                    </div>
                                    <div class="input-category read-status-yes flex">
                                        <input type="radio" name="read-status" id="read-status-yes" value="true" class="radio-form">  
                                        <label for="read-status-yes">Yes</label> 
                                    </div>
                                </div>  
                            </div>
                            <button type="submit"  value="Add Book" class="add-book-btn flex">Add Book</button>
                        </form>
                        <form action="" id="edit-book-form" class="edit-book-form flex column">
                            <span class="material-icons-outlined close-icon">clear</span>
                            <h3>Edit Book</h3>
                            <span class="title-error-message error-message" data-fielderrormessage="Enter book title"></span>
                            <input type="text" name="book-title" id="book-title" placeholder="Enter book title" class="block">
                            <span class="author-error-message error-message" data-fielderrormessage="Enter Author's name"></span>
                            <input type="text" name="book-author" id="book-author" placeholder="Enter author's name" class="block">
                            <span class="pages-error-message error-message" data-fielderrormessage="Enter number of pages"></span>
                            <input type="text" name="book-pages" id="book-pages" placeholder="Enter number of pages">
                            <div class="read-options-container flex column">
                                <span class="read-option-question">Have you read the book?</span>
                                <div class="read-options flex">
                                    <div class="input-category read-status-no flex">
                                        <input type="radio" name="edit-form-read-status" id="edit-form-read-status-no" value="false" checked class="radio-form">   
                                        <label for="edit-form-read-status-no">No</label>
                                    </div>
                                    <div class="input-category read-status-yes flex">
                                        <input type="radio" name="edit-form-read-status" id="edit-form-read-status-yes" value="true" class="radio-form">  
                                        <label for="edit-form-read-status-yes">Yes</label> 
                                    </div>
                                </div>  
                            </div>
                            <button type="submit"  value="save" class="flex save-changes-btn">Save Changes</button>
                        </form>
                    </div>
                </div>
            
                
            </section>
            <section class="book-display-container flex column">
                <!-- <table class="books">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th class="small-columns">pages</th>
                            <th class="small-columns">Read Status</th>
                            <th class="small-columns"></th>
                            <th class="small-columns"></th>
                        </tr>
                    </thead>
                    <tbody class="table-body"></tbody>
                </table> -->
                <div class="content"></div>   
            </section>
        </main>
        <footer class="app-footer flex column">
            <div class="copy-right flex">
                <p class="copy-right-text">Made by viro. &copy; 2021</p>
            </div>
            <div class="socials flex">
                <a href="https://github.com/twikista"><i class="fab fa-github"></i></a>
                <a href="https://github.com/twikista"><i class="fab fa-twitter"></i></a> 
                <a href="https://github.com/twikista"><i class="fab fa-linkedin"></i></a> 
            </div>
        </footer>
    </div>


  
    <script src="js/app.js"></script>
</body>
</html>

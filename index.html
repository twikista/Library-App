<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pods Personal Library App</title>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <div class="logo">
                    <span>Pods</span>
                    <span>&trade;</span>
                </div>
            </div>
            <h1>Pods Personal Library App</h1>
            <div class="custom-search-filter flex">
                <div class="seearch">
                    <input type="text" class="search-box" placeholder="search book by title, author, pages...">
                </div>
                <div class="filter flex">
                    <div class="input-category author flex column">
                        <input type="radio" name ="author" id="author">
                        <label for="author" class="block">author</label>   
                    </div>
                    <div class="input-category title flex column">
                        <input type="radio" name="title" id="title">
                        <label for="title" id="title" class="block">titile</label>   
                    </div>
                    <div class="input-category read-status flex column">
                        <input type="radio" name="read-status" id="read-status">
                        <label for="read-status" class="block">read status</label>
                    </div>
                </div>
            </div>
        </header>
        <main class="app-main">
            <section class="book-input-container">
                <div class="book-input-modal flex">
                    <form action="" id = "form">
                        <input type="text" name="book-title" id="book-title" placeholder="enter book title" class="block">
                        <input type="text" name="book-author" id="book-author" placeholder="enter author's name" class="block">
                        <input type="text" name="book-pages" id="book-pages" placeholder="enter number of pages">
                        <div class="flex column">
                            <span>Have you read the book?</span>
                            <div class="read-options flex">
                                <div class="input-category read-status-no flex">
                                    <label for="read-status-no">No</label>
                                    <input type="radio" name="read-status" id="read-status-no" checked>   
                                </div>
                                <div class="input-category read-status-yes flex">
                                    <label for="read-status-yes">Yes</label>
                                    <input type="radio" name="read-status" id="read-status-yes">   
                                </div>
                            </div>
                            
                        </div>
                        <input type="submit"  value="Add Book" id="submit-btn"class="block flex">
                    </form>
                </div>
            </section>
            <section class="book-display-container flex column">
                <table class="books">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>pages</th>
                            <th>Read Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="table-body"></tbody>
                </table>
            </section>
        </main>
    </div>
  
    <script src="js/app.js"></script>
</body>
</html>
